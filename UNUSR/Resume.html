<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Shared/Styles/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../Shared/Styles/PageModel.css" rel="stylesheet">
    <title>UNUSR - Resume</title>
</head>

<body>
    <div class="page-container">
        <div style="padding-left: 5%; padding-right: 5%; background-color: #967259; color: white;">
            <a href="Announcement.html" style="text-decoration: underline; color: inherit;">Anúncios serão exibidos aqui. Você pode visualiza-los</a>
        </div>
        <div class="content-wrap">
            <!--Page content-->
            <br>
            <h2>Envie seu Currículo</h2>
            <hr>
        
            <div class="form-group col-md-4">
                <label for="name">Nome completo</label>
                <input placeholder="Nome completo" type="text" class="form-control" id="name">
                <br>
        
                <label for="email">E-mail</label>
                <input placeholder="email@emailprovider.com" type="text" class="form-control" id="email">
                <br>
        
                <label for="phonenumber">Telefone</label>
                <input placeholder="(DDD) 9XXXX-XXXX" type="text" class="form-control" id="phonenumber">
                <br>

                <label for="resume">Currículo</label>
                <input id="resume" type="file" class="form-control">
            </div>
            <br>
        
            <div class="d-flex">
                <a href="../Index.html" class="btn btn-primary">Cancelar</a>
                <a href="../Index.html" class="btn btn-success" style="margin-left: 15px;">Enviar</a>
            </div>
        </div>

    </div>
</body>

</html>
