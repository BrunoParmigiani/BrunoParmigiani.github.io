<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Shared/Styles/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../Shared/Styles/PageModel.css" rel="stylesheet">
    <title>EST - Edit Account Details</title>
</head>

<body>
    <div class="page-container">
        <div class="content-wrap">
            <!--Page content-->
            <br>
            <h2>Dados da Conta</h2>
            <hr>
        
            <div class="form-group col-md-4">
                <label for="email">E-mail</label>
                <input value="estabelecimento@empresa.com" type="text" class="form-control" id="email" readonly>
                <br>

                <label for="endereço">Endereço</label>
                <input placeholder="Endereço" type="text" class="form-control" id="endereço">
                <br>
        
                <label for="cnpj">CNPJ</label>
                <input placeholder="XX.XXX.XXX/YYYY-ZZ" type="text" class="form-control" id="cnpj">
                <br>

                <label for="administrador">Administrador</label>
                <input placeholder="Administrador" type="text" class="form-control" id="administrador">
                <br>

                <label for="phonenumber">Telefone</label>
                <input placeholder="(DDD) 9XXXX-XXXX" type="text" class="form-control" id="phonenumber">
                <br>

                <label for="password">Senha</label>
                <input type="text" class="form-control" id="password">
                <br>

                <label for="confirmpassword">Confirmar senha</label>
                <input type="text" class="form-control" id="confirmpassword">
                <br>
            </div>
            <br>
        
            <div class="d-flex">
                <a class="btn btn-primary" href="../Index.html">Cancelar</a>
                <a class="btn btn-success" style="margin-left: 15px;" href="Home.html">Criar</a>
            </div>
        </div>

    </div>
</body>

</html>
